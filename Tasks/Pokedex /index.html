<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>
    <div id="pokemonGenerations">
        <button class="buttons" value="1">Gen 1</button>
        <button class="buttons" value="2">Gen 2</button>
        <button class="buttons" value="3">Gen 3</button>
        <button class="buttons" value="4">Gen 4</button>
        <button class="buttons" value="5">Gen 5</button>
        <button class="buttons" value="6">Gen 6</button>
        <button class="buttons" value="7">Gen 7</button>
        <button class="buttons" value="8">Gen 8</button>
        <button class="buttons" value="9">Gen 9</button>
    </div>
    <div class="top-text">
        <input type="search" id="pokemonSearch" placeholder="search pokemon by name">
        <p id="pokemonCount"></p>
    </div>
    <div class="pokemonContainer" id="pokemonContainer">
        <!-- 
            <div class="cards image">
            <h2></h2> 
            <img src="" alt="">
                <h2></h2>
                <div><img src="" alt=""></div>
            </div> 
        -->
    </div>
    <script src="scripts.js"></script>
</body>

</html>
