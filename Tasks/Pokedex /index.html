<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <h1>Pokedex</h1>
    <div id="pokemonGenerations">
        <button class="buttons" value="1"><span>Gen 1</span></button>
        <button class="buttons" value="2"><span>Gen 2</span></button>
        <button class="buttons" value="3"><span>Gen 3</span></button>
        <button class="buttons" value="4"><span>Gen 4</span></button>
        <button class="buttons" value="5"><span>Gen 5</span></button>
        <button class="buttons" value="6"><span>Gen 6</span></button>
        <button class="buttons" value="7"><span>Gen 7</span></button>
        <button class="buttons" value="8"><span>Gen 8</span></button>
        <button class="buttons" value="9"><span>Gen 9</span></button>
    </div>
    <div class="top-side">
        <label for="pokemonSearch"></label>
        <input type="search" 
        id="pokemonSearch" 
        class="pokemonSearch" 
        placeholder="search pokemon by name">
        <p id="pokemonCount" class="pokemonCount"> Click on the generations to display and search pokemons </p>
    </div>
    <div class="pokemonContainer" id="pokemonContainer">
    </div>
    <script src="scripts.js"></script>
</body>

</html>
