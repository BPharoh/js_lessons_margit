<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cars Inventory</title>
  </head>
  <body>
    <section class="search-input">
      <div class="search-inventory">
        <h2>Input License and search Cars</h2>
        <label for="search">License Number</label>
        <input type="text" id="search" placeholder="License Number" /><br />
        <button type="button" id="search_license" onclick="searchInventory()">
          Search
        </button>
        <p id="message"></p>
      </div>
    </section>
    <section class="main">
      <form>
        <h4>Enter Car Details</h4>

        <table>
          <tr>
            <td><label for="license">License</label></td>
            <td>
              <input type="text" id="license" placeholder="Enter Plate Num" />
            </td>
          </tr>
          <tr>
            <td><label for="make">Maker</label></td>
            <td><input type="text" , id="make" /></td>
          </tr>
          <tr>
            <td><label for="model">Model</label></td>
            <td><input type="text" , id="model" /></td>
          </tr>
          <tr>
            <td><label for="owner">Owner</label></td>
            <td><input type="text" , id="owner" /></td>
          </tr>
          <tr>
            <td><label for="price">Price</label></td>
            <td><input type="number" min="0" step="1" id="price" /></td>
          </tr>
          <tr>
            <td><label for="color">Color</label></td>
            <td><input type="text" id="color" /></td>
          </tr>
        </table>
        <button id="submit">Submit</button>
        <button type="button" onclick="resetForm()">
          Reset
        </button>
      </form>
      <div>
        <h4>Cars Database</h4>
        <table id="display">
          <tr>
            <th>LICENSE</th>
            <th>MAKER</th>
            <th>MODEL</th>
            <th>OWNER</th>
            <th>PRICE</th>
            <th>COLOR</th>
          </tr>
        </table>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
