<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Speed Game</title>
</head>
<body>
    <section class="game-area">
    <div id="text-zone">
    <h1 id="game-title">SHOOT THE BIRDS</h1>
    <p class="scoreBoard">Your total right clicks is: <span id="scores"></span></p>
    </div>
    <div class="circle">
        <div class="circles"></div>
        <div class="circles"></div>
        <div class="circles"></div>
        <div class="circles"></div>
    </div>
    <div class="button">
        <button  name="startGame" class="btn" id="start" onclick="startSound()"> Start Game </button>
        <button  name="endGame"  class="btn" id="stop"> Stop Game </button>
    </div>  
    </section>
    <section class="overlay">
        <div class="modal">
            <span id="close" onclick="closeButton()">&times;</span>
        <p class="finalScore"><span id="finalScore">0</span></p>
    </div>
</section>
    <script src="main.js"></script>
</body>
</html>
