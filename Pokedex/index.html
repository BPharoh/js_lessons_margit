<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="game-container">
      <h1>Pokedex</h1>
    <div class="game-generations">
        <input type="search" name="search" id="game-search" placeholder="search pokemon by name">
        <button class="buttons" type="button">Gen 1</button>
        <button class="buttons" type="button">Gen 2</button>
        <button class="buttons" type="button">Gen 3</button>
        <button class="buttons" type="button">Gen 4</button>
        <button class="buttons" type="button">Gen 5</button>
        <button class="buttons" type="button">Gen 6</button>
        <button class="buttons" type="button">Gen 7</button>
        <button class="buttons" type="button">Gen 8</button>
    </div>
    
    <div class="container">
        
            <div class="cards image">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png" alt="pokemon">
                <h2>pokemon name</h2>
            </div>
        
        </div> 
        <script src="main.js"></script>
</body>
</html>
